<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Begginer| Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <image class ="top-image " src="images\bg-pattern-top.svg"></image>
  <image class ="bottom-image" src="images\bg-pattern-bottom.svg"></image>
  <div class="container">
    <image class="card-image" src ="images/bg-pattern-card.svg"></image>
    <div class="card">
      <div class="card_top">
        <div class="card_profile">
      <image src="./images/image-victor.jpg" class="profile_image" alt="profile"></image>
    </div>
  </div>
    <div class="card_info">
      <div class="card_title">Victor Crest</div>
      <div class="card_age">26</div>
      <div class ="card_city">London</div>

    <div class="card_informations">
      <div class="information">
        <div class="information_number">80k</div>
        <div class="information_title">Followers</div>
      </div>
      <div class="information">
        <div class="information_number">80k</div>
        <div class="information_title">Likes</div>
      </div>
      <div class="information">
        <div class="information_number">1.4k</div>
        <div class="information_title">Photos</div>
      </div>
    </div>
    
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielBritoP">Gabriel.
  </div>
</body>
</html>
